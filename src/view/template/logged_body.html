<!--我的 已登录页面-->
<div class="logged_body">
    <div>
        <img ng-src="{{arr.image}}" >
        <p>{{arr.name}}</p>
    </div>
    <div>
        <button ng-click="send()">投递</button>
        <button ng-click="collect()">收藏</button>
    </div>
    <div>
        <button ng-click="quit()">退出登录</button>
    </div>
</div>
