<!--注册登录页面-->
<div class="register-login" ng-controller="reg-loginCtrl">
   <div app-head detail="{{title}}"></div>
   <form name="form">
      <ul>
         <li>
            <input type="text" placeholder="已验证手机/邮箱" name="phone" ng-model="user.phone" validator="required, phone" maxlength="11">
         </li>
         <li>
            <input type="password" placeholder="密码" maxlength="18" name="password" ng-model="user.password" validator="required, password">
         </li>
         <li  ng-show="yan">
            <input type="text" placeholder="短信验证码">
            <button class="yan_btn" ng-click="countDown()">{{user.time}}</button>
         </li>
      </ul>
      <div class="deng">
         <button validation-submit="form" ng-click="login()">{{deng}}</button>
      </div>
      <div class="zhu">
         <h2>还没账号？</h2>
         <button  ng-click="cut()">{{zhu}}</button>
      </div>
   </form>
</div>
